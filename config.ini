[swarm_controller]
monitor_path = /home/user/code_swarm
skip_list = node_modules/,venv/,.git/,__pycache__/,logs/,docs/,__init__.py,*.swp
host = 0.0.0.0
port = 8000

[agent_code_mon_changelog]
syntax_score_threshold = 60
style_score_threshold = 70
complexity_score_threshold = 80
standards_score_threshold = 70
ollama_model = llama3.2
controller_url = http://localhost:8000/api
watch_patterns = *.py
ignore_patterns = __pycache__/*,.*,venv/*,node_modules/*,.git/*
enabled_features = syntax,style,complexity,standards,ai_analysis

[agent_code_mon_readme]
ollama_model = llama3.2
controller_url = http://localhost:8000/api
watch_patterns = *.py
ignore_patterns = __pycache__/*,.*,venv/*,node_modules/*,.git/*
readme_sections = overview,functions,classes,dependencies,usage

[agent_code_mon_deps]
watch_patterns = *.py
ignore_patterns = __pycache__/*,.*,test_*,venv/*,node_modules/*,.git/*,frontend/
max_depth = 6
group_by_directory = true
include_external_deps = false
diagram_direction = TD
ollama_model = llama3.2
controller_url = http://localhost:8000/api

[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
addopts = -v --cov=agent_code_mon_changelog --cov-report=term-missing

[ollama]
model = llama3.2
endpoint = http://localhost:11434

[code_mon_deps]
# Analysis tuning
min_coupling_threshold = 8   # Minimum dependencies to flag as highly coupled
std_dev_multiplier = 2.0     # How many standard deviations above mean to flag
max_depth = 5                # Maximum depth for recursive dependency analysis

# Cache behavior
cache_enabled = true         # Whether to use caching
partial_invalidation = true  # Whether to use partial cache invalidation

# Update behavior
update_delay = 3.0           # Seconds to wait between updates
batch_window = 1.0           # Time window to batch changes
max_queue_size = 100         # Maximum number of pending changes

# Visualization
group_by_directory = true    # Group files by directory in diagram
diagram_direction = TB       # Direction of the diagram (LR=left-right, TB=top-bottom)
enable_ai_analysis = true    # Whether to include AI analysis

# File patterns to ignore (comma-separated)
ignore_patterns = venv/*,__pycache__/*,.git/*

