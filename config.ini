[swarm_controller]
monitor_path = /tmp
skip_list = node_modules/,venv/,.git/,__pycache__/
host = 0.0.0.0
port = 8000

[agent_code_mon_changelog]
syntax_score_threshold = 60
style_score_threshold = 70
complexity_score_threshold = 75
standards_score_threshold = 65
ollama_model = llama3.2
controller_url = http://localhost:8000/api
watch_patterns = *.py
ignore_patterns = __pycache__/*,.*
enabled_features = syntax,style,complexity,standards,ai_analysis

[agent_code_mon_readme]
ollama_model = llama3.2
controller_url = http://localhost:8000/api
watch_patterns = *.py
ignore_patterns = __pycache__/*,.*
readme_sections = overview,functions,classes,dependencies,usage

[agent_code_mon_deps]
watch_patterns = *.py
ignore_patterns = __pycache__/*,.*,test_*
max_depth = 5
group_by_directory = true
include_external_deps = false
diagram_direction = TD
ollama_model = llama3.2
controller_url = http://localhost:8000/api

[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
addopts = -v --cov=agent_code_mon_changelog --cov-report=term-missing

[ollama]
model = llama3.2
endpoint = http://localhost:11434

